introduction:
    what:         
        headline: Was ist das?
        text:     INSIGHT ist der Projektname für diese Web-Anwendung, mit deren Hilfe Mitglieder von Mensa sich über das Internet für SIGHT-Aktivitäten überall auf der Welt verabreden können.
        link:     Mehr über Mensa    
    why:         
        headline: Warum all das?
        text:     Reisen macht Spaß. Neue Leute kennenlernen ist großartig. Frühzeitiges und langwieriges planen dagegen nicht. Wir möchten, dass sich Mensa-Mitglieder auch unterwegs einfach kennenlernen können.
        link:     Mehr über INSIGHT    
    who:         
        headline: Wer betreibt das?
        text:     Wir sind zwei Mitglieder, die die Idee hierzu auf einer Mensa-Veranstaltung hatten. INSIGHT ist kein offizielles Projekt von Mensa. Aber wir arbeiten auch daran.
        link:     Mehr über uns

